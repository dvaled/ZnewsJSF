<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Znews Login</title>
        <link href="resource/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div class="container" style="width:25%; margin-top: 20rem">
            <div class="navbar navbar-inverse" style="background-color: #181818">
                <div class="navbar-brand" style="background-color: #181818"><font style="color: white">Znews</font></div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-xs-updated">
                    <b:container style="width: 100%">
                        <h:form styleClass="form-signin" prependId="false">
                            <h2 class="form-signin-heading">Silahkan Login</h2>
                            <b:inputText id="uName" required="true" placeholder="Username" value="#{admin.username}"
                                         required-message="Username Tidak Boleh Kosong!" >
                                <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-user"></span>
                                </f:facet>
                            </b:inputText>
                            <b:inputText id="pWord" required="true" placeholder="Password" value="#{admin.password}"
                                         required-message="Password Tidak Boleh Kosong!" type="password">
                                <f:facet name="prepend">
                                    <span class="glyphicon glyphicon-lock"></span>
                                </f:facet>
                            </b:inputText>
                            <b:selectBooleanCheckbox value="true" caption="remember me"/>
                            <center>
                                <b:commandButton look="primary btn-success" action="#{admin.validasiUser}" value="Sign In" icon="log-in" size="lg" />
                                <br/><br/>
                                <b:commandButton look="primary btn-success" action="login_writer.xhtml" value="Login Sebagai Writer" icon="log-in" size="lg" />
                            </center>
                        </h:form>
                    </b:container>
                </div>
            </div>
        </div>
    </h:body>
</html>
