<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Znews</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="resource/css/bootstrap.min.js" type="text/javascript"></script>
        <link href="resource/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resource/css/dash.css" rel="stylesheet" type="text/css"/>
        <link href="resource/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="resource/css/sidebar.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body class="d-flex" style="background-color: white">
        <ui:include src="sidebar_writer.xhtml"/>
        <h:form styleClass="form-signin" prependId="false">
        <div class="container-fluid">
            <div class="col-12" style="margin-left: 23rem; margin-top: 13rem">
           
                <h:dataTable class="table table-striped table-sm" style="background-color: white" var="nws" value="#{news.getallrecords()}">
                    <h:column>
                        <f:facet name="header">Id Berita</f:facet>
                        #{nws.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Judul</f:facet>
                        #{nws.title}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Deskripsi</f:facet>
                        #{nws.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Penulis</f:facet>
                        #{nws.writer}
                    </h:column>
                    <h:column>
                        <f:facet name="header">ISI</f:facet>
                        #{nws.content}
                    </h:column>
            </h:dataTable>
                
                <a class="dropdown-item" href="crud_news.xhtml">Create, update, delete</a>
               
                </div>
            </div>
        </h:form>
    </h:body>
</html>
